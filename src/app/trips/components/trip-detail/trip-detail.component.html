
<div *ngIf="trip$ | async as trip"
 class="max-w-4xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
  <!-- Back Button -->
  <div class="mb-4">
    <button
      (click)="goBack()"
      class=" btn-secondaryBlue inline-flex items-center px-4 py-2 text-white shadow-md transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </button>
  </div>

  <!-- Trip Details -->
  <div class="flex flex-col lg:flex-row items-start gap-6">
    <!-- Image -->
    <div class="w-full lg:w-1/2">
      <img [src]="trip.imageUrl" [alt]="trip.title" class="rounded-lg shadow-md w-full object-cover" />
    </div>

    <!-- Details -->
    <div class="flex-1">
      <h1 class="font-heading text-heading text-textColor text-2xl  mb-4">{{ trip.title }}</h1>
      <div class="w-16 h-1 mt-8 mb-20 bg-secondaryBlue block"></div>
      <p class="font-body text-body text-textColor mt-20 mb-4">{{ trip.description }}</p>

      <div class="mb-4 mt-20">
        <p class="font-body text-body text-textColor my-10">
          <span class="text-secondaryBlue font-semibold">Price:</span> {{ trip.price | currency }}
        </p>
        <p class="font-body text-body text-textColor my-10">
          <span class="text-secondaryBlue font-semibold">Rating:</span> {{ trip.rating }}
        </p>
        <p class="font-body text-body text-textColor my-10">
          <span class="text-secondaryBlue font-semibold">CO2 Emissions:</span> {{ trip.co2 }} kg
        </p>
      </div>

      <div class="mt-4">
        <p class="font-body text-body text-textColor my-10">
          <span class="text-secondaryBlue font-semibold">Tags: </span>
          <span *ngFor="let tag of trip.tags" class="inline-block bg-blue-100 text-secondaryBlue px-2 py-1 rounded-full mr-2">
            {{ tag }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loading$ | async" class="flex justify-center items-center h-screen">
  <div class="loader"></div>
  <p class="text-gray-500">Loading...</p>
</div>

<div *ngIf="error$ | async as error" class="p-4 bg-red-100 text-red-600 rounded-lg shadow-md">
  Error: {{ error }}
</div>
