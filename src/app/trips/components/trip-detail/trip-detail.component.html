<div *ngIf="loading$ | async" class="flex justify-center items-center h-screen">
  <div class="loader"></div>
  <p class="text-gray-500">Loading...</p>
</div>

<div *ngIf="error$ | async as error" class="p-4 bg-red-100 text-red-600 rounded-lg shadow-md">
  Error: {{ error }}
</div>

<div *ngIf="trip$ | async as trip" class="max-w-4xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
  <!-- Back Button -->
  <div class="mb-4">
    <button
      (click)="goBack()"
      class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </button>
  </div>

  <!-- Trip Details -->
  <div class="flex flex-col lg:flex-row items-start gap-6">
    <!-- Image -->
    <div class="w-full lg:w-1/2">
      <img [src]="trip.imageUrl" [alt]="trip.title" class="rounded-lg shadow-md w-full object-cover" />
    </div>

    <!-- Details -->
    <div class="flex-1">
      <h1 class="text-2xl font-semibold mb-4 text-gray-800">{{ trip.title }}</h1>
      <p class="mb-4 text-gray-600">{{ trip.description }}</p>

      <div class="mb-4">
        <p class="font-medium text-gray-700">
          <span class="text-blue-600 font-semibold">Price:</span> {{ trip.price | currency }}
        </p>
        <p class="font-medium text-gray-700">
          <span class="text-blue-600 font-semibold">Rating:</span> {{ trip.rating }}
        </p>
        <p class="font-medium text-gray-700">
          <span class="text-blue-600 font-semibold">CO2 Emissions:</span> {{ trip.co2 }} kg
        </p>
      </div>

      <div class="mt-4">
        <p class="text-sm font-medium text-gray-700">
          <span class="text-blue-600 font-semibold">Tags:</span>
          <span *ngFor="let tag of trip.tags" class="inline-block bg-blue-100 text-blue-700 px-2 py-1 rounded-full mr-2">
            {{ tag }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
