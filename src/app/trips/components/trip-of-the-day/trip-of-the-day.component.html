<div>
  <div *ngIf="tripOfTheDay$ | async as tripOfTheDay; else noTrip" 
  class="flex flex-col gap-4 ">
    <h1 class="flex justify-center text-xl font-bold"> Trip of the day</h1>
    <img [src]="tripOfTheDay.thumbnailUrl" [alt]="tripOfTheDay.title" class="w-full rounded-md" />
    <div class="p-4">
      <h6 class="flex justify-center text-slate-800 text-xl font-semibold">
        {{ tripOfTheDay.title }}
      </h6>
    </div>

      <div class="p-4 flex justify-between">  
     <div><p class="text-slate-600 leading-normal font-light">
        Price: {{ tripOfTheDay.price | currency }}
      </p>
      <p class="text-slate-600 leading-normal font-light">
        Rating: {{ tripOfTheDay.rating }}
      </p>
    </div>
    <div class="px-4 pb-4 pt-0 mt-2">
      <app-trip-badge
      [rating]="tripOfTheDay.rating"
      [nrOfRatings]="tripOfTheDay.nrOfRatings"
      [co2]="tripOfTheDay.co2"
    ></app-trip-badge>
    </div>
  </div>
    
  </div>
  <ng-template #noTrip>
    <p>No Trip of the Day available.</p>
  </ng-template>
</div>
