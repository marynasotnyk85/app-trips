
<div class="container mx-auto p-4 relative">
    <!-- Loading Indicator -->
    <div *ngIf="loading$ | async" class="loading-indicator">Loading trips...</div>
  
    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="error">{{ error }}</div>
  
    <!-- Sorting Controls -->
     <div class="flex justify-end">
    <app-sorting (onSort)="applySorting($event.sortBy, $event.sortOrder)"></app-sorting></div>
  
    <!-- Content Wrapper -->
    <div class="flex">

      <!-- Trips List -->
      <div
        class="grid gap-6 w-full transition-all duration-300"
      >
         <!-- Trip of the Day -->
         <div
         *ngIf="isTripOfTheDayVisible"
         class="flex justify-center items-center w-full"
       >
       <div class="relative w-1/3 bg-white p-4 shadow-lg rounded-lg border-4 border-dashed border-secondaryBlue transition-all duration-300">
        <span class="absolute top-[-10px] left-[-10px] bg-secondaryBlue text-white rounded-full p-1 shadow-md">
          ‚úàÔ∏è
        </span>
        <span class="absolute bottom-[-10px] right-[-10px] bg-secondaryBlue text-white rounded-full p-1 shadow-md">
          üåç
        </span>
        <app-trip-of-the-day
          [tripOfTheDay$]="tripOfTheDay$"
          (reload)="getTripOfTheDay()"
        ></app-trip-of-the-day>
      </div>
      
       </div>
        <app-list-trips
          [trips$]="trips$"
          [currentPage]="currentPage" 
          [totalPages]="totalPages"
          (onPageChange)="changePage($event)"
          (onViewDetails)="viewTripDetails($event)"
        ></app-list-trips>
      </div>
  
   
    </div>
  
    <!-- "Trip of the Day" Button -->
    <button
  class="fixed bottom-20 right-28 btn-secondary rounded-full shadow-lg transition flex items-center space-x-2"
  (click)="toggleTripOfTheDay()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.75 3L4.25 20.25L12 16.5L19.75 20.25L14.25 3H9.75Z"
    />
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.75 3L12 8.25M14.25 3L12 8.25M12 8.25V16.5"
    />
  </svg>
  <span>Trip of the Day</span>
</button>

  </div>
