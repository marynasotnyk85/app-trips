<div class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-full hover:shadow-lg">
  <div class="flex justify-center relative h-80 m-2.5 overflow-hidden rounded-md">
    <img
      [src]="trip.thumbnailUrl"
      alt="{{ trip.title }}"
      class="rounded-lg mb-2 justify-center"
    />
  </div>
  <div class="p-4">
    <h6 class="flex justify-center mb-2 font-heading text-heading text-textColor">
      {{ trip.title }}
    </h6>
  </div>
  <div class="w-16 h-1 bg-secondaryBlue block mx-auto"></div>
  <div class="p-4 flex justify-between">
    <div>
      <p class="font-body text-body text-textColor leading-normal">
        Price: {{ trip.price | currency }}
      </p>
      <p class="font-body text-body text-textColor leading-normal font-light">
        Rating: {{ trip.rating }}
      </p>
    </div>

  <div class="px-4 pb-4 pt-0 mt-2">
    <app-trip-badge
      [rating]="trip.rating"
      [nrOfRatings]="trip.nrOfRatings"
      [co2]="trip.co2"
    ></app-trip-badge>
  </div>
</div>
</div>
